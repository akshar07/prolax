<ul class="chat">
  <li *ngFor="let comment of commentsArray">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{comment.chat}}  <span>-{{comment.user}} // {{comment.date}}</span>
    </div>
    <div class="clearfix"></div>
  </li>
</ul>
<form [formGroup]="inputsForm">
  <div class="form-group chat-input">
          <div class="comments">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label>
                Enter Your comments
              </label>
            </div>
          <div class="col-lg-10 col-md-12 col-sm-12">
            <textarea  
                    formControlName="chat" 
                    [(ngModel)]="chat"
                    rows="3"></textarea>
          </div>
        </div>
    </div>
</form>
    <button type="button" (click)="submitComment()" class="pull-right">Comment</button>
